{% extends 'base.html' %}

{% block content %}
  <h1>Edit Calendar Entry</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
  <a href="{% url 'calendar_entry_detail' entry.id %}">Back to Detail</a>
  <a href="{% url 'calendar_entry_list' %}">Back to List</a>
{% endblock %}
