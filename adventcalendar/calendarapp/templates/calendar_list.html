{% extends 'base.html' %}

{% block content %}
    <h1>Available Calendars</h1>
    <ul>
        {% for calendar in calendars %}
            <li>
                <a href="{% url 'calendar_detail' calendar.id %}">{{ calendar.name }}</a> - {{ calendar.description }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
