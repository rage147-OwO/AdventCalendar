<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar">
        <!-- Loop through the number of days for the calendar. -->
        <!-- In a Django template, you might use a for loop. -->
        {% for day in days %}
        <div class="day" data-day="{{ day }}">
            <span class="day-number">{{ day }}</span>
            <div class="content hidden">
                <!-- Your content here. Could be text, images, etc. -->
                {{ day.content }}
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        // Using vanilla JS to show content on click
        document.querySelectorAll('.day').forEach(day => {
            day.addEventListener('click', (e) => {
                const content = e.currentTarget.querySelector('.content');
                content.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
