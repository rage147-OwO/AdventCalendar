{% extends 'base.html' %}

{% block content %}
  <h1>Delete Calendar Entry</h1>
  <p>Are you sure you want to delete the entry for {{ entry.username }} on day {{ entry.day }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <a href="{% url 'calendar_entry_list' %}">Cancel</a>
{% endblock %}
