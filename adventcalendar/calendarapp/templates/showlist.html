{% for day_data in days %}
<span>{{ day_data.day }}</span>
    {% if not day_data.person_name %}
        <span class="day-number">{{ day_data.day }}</span>
    {% else %}
        <span class="day-number">{{ day_data.day }}</span>
        <span class="day-person">{{ day_data.person_name }}</span>
    {% endif %}
<div></div>
{% endfor %}
